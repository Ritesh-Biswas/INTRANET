<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        a {
            display: inline-block;
            margin: 10px 0;
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome, {{ request.user.username }}!</h1>
    <nav>
        <ul>
            <li><a href="{% url 'logout' %}">Logout</a></li> <!-- Logout Link -->
        </ul>
    </nav>
    <p>Your role: {{ request.user.role }}</p>

    <div>
        <a href="{% url 'employee_announcements' %}">View Announcements</a>
    </div>

    <div>
        {% comment %} <a href="{% url 'logout' %}">Logout</a> {% endcomment %}
    </div>
</body>
</html>
