<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Announcement</title>
</head>
<body>
    <h1>Update Announcement</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label>Title:</label>
        <input type="text" name="title" value="{{ announcement.title }}" required><br>
        <label>Content:</label>
        <textarea name="content" required>{{ announcement.content }}</textarea><br>
        <label>Type:</label>
        <select name="announcement_type" required>
            <option value="All Users" {% if announcement.announcement_type == "All Users" %}selected{% endif %}>All Users</option>
            <option value="HR" {% if announcement.announcement_type == "HR" %}selected{% endif %}>HR</option>
            <option value="IT" {% if announcement.announcement_type == "IT" %}selected{% endif %}>IT</option>
            <option value="Marketing" {% if announcement.announcement_type == "Marketing" %}selected{% endif %}>Marketing</option>
        </select><br>
        <label>Attachment (Optional):</label>
        <input type="file" name="attachment"><br>
        <button type="submit">Update</button>
    </form>
</body>
</html>
